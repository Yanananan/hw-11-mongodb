<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Food and Wine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" ></script>

    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->

    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
</head>
<body>
    <div id="container">
        <div id="container-header" class="row justify-content-center">
            <div class="col-sm-10 text-center" id="page-title">
                <h1>Food & Wine News</h1>
            </div>
            <div class="col-sm-6 text-center" id="page-intro">
                <h6>Stay up-to-date on all the latest happenings in the food world with F&W News. Read and discuss F&W News with fellow readers. Soon youâ€™ll be able to start conversations about every trending topic out there and might even become the smartest person in your friend group.</h6>
            </div>
        </div>

        <div id="container-body"></div>

        <div class="modal fade" id="modalLong" tabindex="-1" role="dialog" aria-labelledby="modalLongTitle" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    
                    <h5 class="modal-title" id="modalLongTitle"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-justify">
                    <img class="img-fluid" id="modalLongPic" src="" alt="Article Image">
                    <div class="row" id="author-post-date">
                        <div class="col-sm-6 author" id="modalLongAuthor"></div>
                        <div class="col-sm-6 post-date" id="modalLongDate"></div>
                    </div>
                    <div id="article-full-text"></div>
                    
                </div>
                <div class="modal-body text-justify" id="comment-body">
                    <div class="row">
                        <div class="col-sm-12" id="comments"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    
                    <form action="/comment" method="POST">
                        <div class="row">
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="name-input"name="userName" placeholder="Username" required>
                            </div>
                            <div class="col-sm-6">
                                <input type="password" class="form-control" id="pin-input" name="userPIN" placeholder="User PIN" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="comment-input" name="userComment" placeholder="Enter Comment" required>
                                <button id="comment-button" data-id="" type="button" class="btn btn-primary float-right">Submit Comment</button>
                            </div>
                            
                        </div>
                        
                    </form>
                    
                </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="assets/javascript/app.js"></script>
</body>
</html>
